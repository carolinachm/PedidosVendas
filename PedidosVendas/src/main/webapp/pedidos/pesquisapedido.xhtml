<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa Pedido</ui:define>

	<ui:define name="corpo">
		<h1>Pesquisa Pedidos</h1>

		<p:toolbar style="margem-top:20px">
			<p:toolbarGroup>
				<p:button value="Pesquisa"  />

			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:button value="Novo" outcome="/pedidos/cadastropedido.xhtml"/>
			</p:toolbarGroup>

		</p:toolbar>
		<p:panelGrid columns="2" id="painel"
			style="width:100%; margem-top:20px;" columnClasses="rotulo,campo">
			<p:outputLabel value="Numero" />
			<h:panelGroup>
				<p:inputText size="20" />
			a
			<p:inputText size="20" />
			</h:panelGroup>
			<p:outputLabel value="Data de criação:"  />
			<h:panelGroup>
				<p:inputText size="20" pattern="dd/MM/yyyy" />
			a
			<p:inputText size="20" pattern="dd/MM/yyyy" />
			</h:panelGroup>

			<p:outputLabel value="Vendedor" />
			<p:inputText size="40" />
			<p:outputLabel value="Cliente" />
			<p:inputText size="40" />
			<p:outputLabel value="Status" />
			<p:selectManyCheckbox>
				<f:selectItem itemLabel="Orçamento" />
				<f:selectItem itemLabel="Emitido" />
				<f:selectItem itemLabel="Cancelado" />
			</p:selectManyCheckbox>
		</p:panelGrid>
		<p:dataTable id="produtosTable"
			value="#{pesquisaProdutosBean.produtosFiltrados}" var="produto"
			style="margin-top: 20px" emptyMessage="Nenhum produto encontrado."
			rows="20" paginator="true" paginatorAlwaysVisible="false"
			paginatorPosition="top" rowsPerPageTemplate="5,15,20">
			<p:column headerText="Numero" style="text-align: center; width: 100px">
				<h:outputText value="123" />
			</p:column>
			<p:column headerText="Cliente">
				<h:outputText value="Carolina Helena" />
			</p:column>
			<p:column headerText="Vendedor" style="width: 250px">
				<h:outputText value="Josefina Santos" />
			</p:column>
			<p:column headerText="Data da criação"
				style="text-align: center; width: 100px">
				<h:outputText value="13/06/2016" />
			</p:column>
			<p:column headerText="Valor unitário"
				style="text-align: right; width: 120px">
				<h:outputText value="R$ 1,20" />
			</p:column>
			<p:column headerText="Status"
				style="text-align: center; width: 100px">
				<h:outputText value="Emitido" />
			</p:column>
			<p:column style="width: 100px; text-align: center">
				<p:button icon="ui-icon-pencil" title="Editar" />
				<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="confirmacaoExclusao.show();"/>
			</p:column>
		</p:dataTable>
		
		<p:confirmDialog header="Exclusão de pedito" message="Tem certeza que deseja excluir o produto?"
	    		widgetVar="confirmacaoExclusao">
	    		<p:button value="Não" onclick="confirmacaoExclusao.hide(); return false;" />
	    		<p:commandButton value="Sim" oncomplete="confirmacaoExclusao.hide();" />
	    	</p:confirmDialog>

	</ui:define>

</ui:composition>
