<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" id="painel"
		style="width:100%; margem-top:20px;"
		columnClasses="rotulo,campo,rotulo,campo">
		<p:outputLabel value="Numero:" />
		<h:outputText value="1234" />

		<p:outputLabel value="Data de criação" />
		<h:outputText value="08/06/2013" />


		<p:outputLabel value="Status:" />
		<h:outputText value="Orçamento" />


		<p:outputLabel value="Vendedor:" for="vendedor" />
		<p:selectOneMenu id="vendedor">
			<f:selectItem itemLabel="Selecione o vendedor" />
			<f:selectItem itemLabel="Carolina" />

		</p:selectOneMenu>

		<p:outputLabel value="Cliente:" for="cliente" />
		<p:selectOneMenu id="cliente">
			<f:selectItem itemLabel="Selecione o cliente" />
			<f:selectItem itemLabel="Carolina" />
		</p:selectOneMenu>

		<p:outputLabel value="Forma de pagamento:" />
		<p:selectOneMenu>
			<f:selectItem itemLabel="Selecione a forma de pagamento" />
			<f:selectItem itemLabel="Cartao de credito" />
		</p:selectOneMenu>

		<p:outputLabel value="Valor do Frete:" for="valor" />
		<p:inputText id="valor" size="10" maxlength="10" styleClass="moeda" />

		<p:outputLabel value="Valor do Desconto:" />
		<p:inputText size="10" maxlength="10" styleClass="moeda" />

		<p:outputLabel value="Subtotal:" style="font-weight: bold" />
		<h:outputText value="0,00" size="10" maxlength="10" styleClass="moeda" />

		<p:outputLabel value="Total do pedido" style="font-weight: bold; font-size: 1.1em"/>
        <h:outputText value="R$ 0,00" style="font-weight: bold; font-size: 1.1em" id="totalPedido" />
	</p:panelGrid>

</ui:composition>
